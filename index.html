<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sablon za kreiranje objekata studenata</title>
  </head>
  <body>
    <script>
      class Student {
        constructor(name, address, phone, course) {
          this.name = name;
          this.address = address;
          this.phone = phone;
          this.course = course;
        }

        get info() {
          return (
            "Name: " +
            this.name +
            "\n" +
            "Address: " +
            this.address +
            "\n" +
            "Phone: " +
            this.phone +
            "\n" +
            "Course: " +
            this.course +
            "\n"
          );
        }
      }

      var student1 = new Student(
        "Ivan Ivanovic,",
        "Vojvode Putnika 8,",
        "0646688669,",
        "HTML;"
      );
      var student2 = new Student(
        "Marko Markovic,",
        "Zmaj Jovina 6,",
        "0693256984,",
        "CSS;"
      );
      var student3 = new Student(
        "Janko Jankovic,",
        "Grada Sirena 25,",
        "0611518789,",
        "JavaScript;"
      );

      console.log(student1.info);
      console.log(student2.info);
      console.log(student3.info);
    </script>
  </body>
</html>
